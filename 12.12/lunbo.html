<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>pc端轮播图</title>
    <style>
        body {
            background-color: #1D1D1D
        }

        #carousel {
            position: relative;
            overflow: hidden;
            width: 750px;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 50px;
        }

        .carousel-left,
        .carousel-right {
            position: absolute;
            top: 56%;
            display: inline-block;
            transform: translateY(-50%);
            color: #fff;
            border-radius: 50%;
            text-align: center;
            cursor: pointer;
            font-size: 60px;
            border-radius: 50%;
            transition: all .5s;
        }

        .carousel-left {
            left: 0;
        }

        .carousel-right {
            right: 0;
        }

        .carousel-left:hover,
        .carousel-right:hover {
            color: black;
        }

        .carousel-dots {
            position: absolute;
            bottom: 20px;
            text-align: center;
            left: 50%;
            transform: translateX(-50%);
        }

        .carousel-dots button {
            width: 17px;
            height: 17px;
            background: rgba(127, 124, 124, 0.5);
            display: inline-block;
            margin: 0 5px;
            border-radius: 50%;
            color: #000;
            border: none;
            outline: none;
            transition: all .2s;
            cursor: pointer;
            font-size: 7px;
        }

        .carousel-dots button:hover,
        .carousel-dots button.active {
            background: rgba(51, 122, 183, 0.8);
            color: #fff;
        }

        .carousel-item {
            width: 750px;
            position: absolute;
            top: 0;
            left: 0;
            height: 300px;
        }

        .carousel-item img {
            width: 100%;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="carousel" @mouseover="stopAuto" @mouseout="autoPlay">
            <div class="carousel-box"
                :style="{width:allCount,'-webkit-transition':transitionConfig,'-webkit-transform':slateX}"
                ref="carousel">
                <div class="carousel-item" :style="{'-webkit-transform':imgLateX}" v-if="loop">
                    <img :src="imgList[imgList.length-1].img" />
                </div>
                <div class="carousel-item" v-for="(item,index)  in imgList"
                    :style="{'-webkit-transform':getImgLateX(index)}">
                    <img :src="item.img" />
                </div>
                <div class="carousel-item" :style="{'-webkit-transform':endImgLateX}" v-if="loop">
                    <img :src="imgList[0].img" />
                </div>
            </div>
            <span class="carousel-left" @click="toLeft">&#8249;</span>
            <span class="carousel-right" @click="toRight">&#8250;</span>
            <div class="carousel-dots" v-if="dots">
                <button v-for="(item,index) in imgList.length" :key="index" :class="{active:index==dotsIndex}"
                    @click="toDots(index)">{{item}}</button>
            </div>
        </div>
    </div>

    <script src="vue.js"></script>
    <script src="jquery_1.12.4.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                imgList: [
                    {
                        img: '5.jpg'
                    },
                    {
                        img: '1.jpg'
                    },
                    {
                        img: '2.jpg'
                    },
                    {
                        img: '3.jpg'
                    },
                    {
                        img: '4.jpg'
                    },
                    {
                        img: '5.jpg'
                    },
                    {
                        img: '1.jpg'
                    }
                ],

                imgWidth: 750,
                dots: true,
                arrow: true,
                initIndex: 0,
                loop: true,
                duration: 0.3,
                auto: true,
                autoTime: 2000,
                imgIndex: 0,
                durationTime: 0.2,
                dotsIndex: 0,
                autoer: null,
            },
            computed: {
                allCount() {
                    return (this.imgList.length * this.imgWidth) + 'px';
                },
                slateX() {
                    console.log('translate3d(' + (-this.imgIndex * this.imgWidth) + 'px,0,0)')
                    return 'translate3d(' + (-this.imgIndex * this.imgWidth) + 'px,0,0)'
                },
                transitionConfig() {
                    return 'all ' + this.durationTime + 's';
                },
                imgLateX() {
                    let width = -this.imgWidth
                    console.log(width)
                    return 'translate3d(' + (width) + 'px,0,0)'
                },
                endImgLateX() {
                    let width = this.imgList.length
                    console.log(width)
                    return 'translate3d(' + (width) + 'px,0,0)'
                }
            },
            created() {
                this.imgIndex = this.dotsIndex = this.initIndex;

                this.durationTime = this.duration;

                if (this.auto) this.autoPlay();
            },
            methods: {
                getImgLateX(i) {
                    console.log(i)
                    let width = this.imgWidth * (i + 1)
                    console.log(width)
                    return 'translate3d(' + (width) + 'px,0,0)'
                },
                toLeft() {
                    if (this.loop) {
                        this.imgIndex--;
                        this.dotsIndex--;
                        if (this.dotsIndex <= -1) this.dotsIndex = this.imgList.length - 1;

                        if (this.imgIndex <= -2) this.loopFn('left');

                    }
                    else {
                        if (this.imgIndex == 0) return this.dotsIndex = this.imgIndex = this.imgList.length - 1;
                        this.imgIndex--;
                        this.dotsIndex--;

                    }

                },
                toRight() {
                    if (this.loop) {
                        // alert(this.loop)

                        this.imgIndex++;
                        this.dotsIndex++;
                        if (this.dotsIndex == this.imgList.length) this.dotsIndex = 0;
                        if (this.imgIndex == this.imgList.length + 1) this.loopFn('right');
                    }
                    else {
                        this.imgIndex++;
                        this.dotsIndex++;
                        if (this.imgIndex > this.imgList.length - 1) return this.dotsIndex = this.imgIndex = 0;
                    }
                },
                loopFn(type) {
                    const dur = this.durationTime;
                    this.durationTime = 0;

                    this.imgIndex = type == 'right' ? 0 : this.imgList.length - 1;

                    setTimeout(() => {
                        this.$nextTick(function () {
                            this.durationTime = dur;

                            if (type == 'right') this.imgIndex++;
                            else this.imgIndex--;
                        })
                    }, 30)
                },
                toDots(index) {
                    this.dotsIndex = this.imgIndex = index;
                },
                autoPlay() {
                    if (this.auto) {
                        clearInterval(this.autoer);
                        this.autoer = setInterval(() => {
                            this.toRight();
                        }, this.autoTime)
                    }

                },
                stopAuto() {
                    if (this.auto) return clearInterval(this.autoer);
                }
            },
        });
    </script>
</body>

</html>
