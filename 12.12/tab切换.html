<head>

    <style>
        *{margin: 0;padding: 0;}
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="box" v-cloak="">
        <a-lee :one="arr">
            
        </a-lee>
    </div>
    <template id="lee">
        <div style="width: 306px;min-height: 300px;border: 1px solid #ccc;margin: 10px auto;">
            <div v-for="(i,$index) in json" >
                <div style="width: 100px;line-height: 30px; border: 1px #ccc solid;float: left;text-align: center;" @click="index=$index">
                    <span >{{i.a}}</span>
                </div>
            </div>
            <div v-for="(i,$index) in json">
                <div  v-if="index==$index" style=" width: 100%;  line-height: 50px; overflow: hidden;">{{i.b}}</div>
            </div>
        </div>
    </template>
    <script src="vue.js"></script>
    <script>
        Vue.component('aLee',{
            template:'#lee',
            props:['one'],
            data(){
                return{
                    json:this.one,
                    index:0
                }
            }
        })
        new Vue({
            el:'#box',
            data:{
                arr:[
                    {a:'information',b:'Change the tab to see that there is an animation.'},
                    {a:'tab2',b:'测试T1.html数据'},
                    {a:'tab3',b:'测试2 T2.html数据'},
                ]
            }
        })
    </script>
</body>
</html>
