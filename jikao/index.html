<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>app</title>
    <link rel="stylesheet" href="node/swiper/dist/css/swiper.min.css">
  </head>
  <body>
    <div id="app">
    </div>
    <script src="dist/build.js"></script>
    <script src="node/swiper/dist/js/swiper.min.js"></script>
    <script>
      var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: 2500,
        autoplayDisableOnInteraction: false
    });
    </script>
  </body>
</html>
